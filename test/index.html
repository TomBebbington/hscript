<!doctype html>
<html>
	<head>
		<title>HScript Demo</title>
		<script src="https://codemirror.net/lib/codemirror.js"></script>
		<link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
		<script src="https://codemirror.net/mode/haxe/haxe.js"></script>
		<script src="hscript.js" type="text/javascript"></script>
		<style>
		#editor {
			position: absolute;
			left: 0px; top: 0px;
			z-index: -1;
			height: 1000px;
			width: 50%;
			padding: 10px;
		}
		#canvas {
			position: absolute;
			top: 0px;
			right: 0px;
			width: 50%;
			height: 100%;
			z-index: 100;
			border: 1px solid black;
			background-color: black;
		}
		</style>
	</head>
	<body>
		<textarea id = "editor" value = "trace('Hello, world!')"></textarea>
		<canvas id = "canvas">
		</canvas>
	</body>
</html>
