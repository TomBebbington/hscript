<!doctype html>
<html>
	<head>
		<title>HScript Demo</title>
		<script src="http://www.codemirror.net/lib/codemirror.js"></script>
		<link rel="stylesheet" href="http://www.codemirror.net/lib/codemirror.css">
		<script src="http://www.codemirror.net/mode/haxe/haxe.js"></script>
		<script src="hscript.js" type="text/javascript"></script>
		<style>
		#editor {
			position: absolute;
			left: 0px; top: 0px;
			z-index: -1;
			height: 1000px;
			padding: 10px;
		}
		#output {
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			border-top: 2px solid purple;
			position: absolute;
			bottom: 0px;
			left: 0px;
			width: 100%;
			height: 200px;
			opacity: 0.8;
			z-index: 1;
			background-color: black;
			color: white;
			overflow: scroll;
		}
		</style>
	</head>
	<body>
		<textarea id = "editor" value = "trace('Hello, world!')"></textarea>
		<div id = "output">
		</div>
	</body>
</html>
